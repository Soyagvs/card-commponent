<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card-container">
        <div class="card">
            <img class="fondo" src="fondo.jpg" alt="Imagen de fondo" height="150px"/>
            <span class="info">
                <img class="profile" src="user.png" alt="Imagen de perfil"/>
                <h2>@soyagvs</h2>
                <p>Desarrollador Frontend</p>
            </span>
            <span class="btn">
                <button class="blue">Apoyar</button>
                <button class="green">Contactar</button>
            </span>
        </div>
    </div>
</body>

</html>
